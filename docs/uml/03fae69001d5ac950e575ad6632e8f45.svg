@startuml

left to right direction
database "Event Store" as ES
[UI] as UI

component "Application" as A {
  [Write Side] as W
  [Read Side] as R
}

UI -down-> W : send command
UI -down-> R : query data

W -down-> ES : store events 
R <-down- ES : read events


@enduml

