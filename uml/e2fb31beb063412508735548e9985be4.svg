2.0,2.0;" x1="146.5" x2="270" y1="458.8906" y2="458.8906"/><polygon fill="#A80036" points="44,468.8906,34,472.8906,44,476.8906,40,472.8906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="38" x2="140.5" y1="472.8906" y2="472.8906"/><!--
@startuml

participant "User" as U
participant "Application Service" as AS
participant "Repository" as R

participant "EventStore" as ES

U -> AS: withdraw
AS -> R: getAccount(X)
R -> ES: load event stream for X
R <- - ES: EventStream: X
participant "Account X" as A
R ->  A: create
R <- - A
R -> A: apply events from EventStream X
R <- - A
AS <- - R: Account: X
AS -> A: withdraw()
A -> A: emit MoneyWithdrawnEvent
AS -> R: save(A)
R -> A: getEmittedEvents() : events
R -> ES: append(events)
R <- - ES
AS <- - R
U <- - AS

@enduml

