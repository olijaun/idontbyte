oints="53,265.9609,43,269.9609,53,273.9609,49,269.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="47" x2="214" y1="269.9609" y2="269.9609"/><!--
@startuml

actor "User" as U
participant "Account Service" as S
participant "EventStore" as ES

U ->> S: withdraw 50 CHF
S -> ES: load account
S <- - ES
S -> S: check balance
loop for 1 minute
  U -> S: poll for command state
  U <- - S:
end

@enduml

